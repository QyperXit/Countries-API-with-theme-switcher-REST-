<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Country Info</title>
  </head>
  <body>
    <nav>
      <div class="nav-main">
        <div class="logo">Where in the World?</div>
        <div class="darkMode">
          <!-- <li><a href="cards/cards.html">Home</a></li> -->
          <i class="fa-regular fa-moon"></i>
          <div class="text-DarkMode">Dark Mode</div>
        </div>
      </div>
    </nav>

    <div class="card_container container">
      <div class="desc_box">
        <a href="/CountrieRest-Api/index.html" id="backlink">
          <i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;&nbsp;Back
        </a>

        <div class="country_desciption">
          <img class="description_IMG" src="" alt="" />
          <div class="description">
            <div class="nation_name">Belgium</div>
            <div class="country-info">
              <div class="info_One">
                <div class="nativeName">
                  <strong>Native Name:</strong> BelgiÃ«
                </div>
                <div class="population">
                  <strong>Population:</strong> 11,319,511
                </div>
                <div class="region"><strong>Region:</strong> Europe</div>
                <div class="subRegion">
                  <strong>Sub Region:</strong> Western Europe
                </div>
                <div class="capital"><strong>Capital:</strong> Brussels</div>
              </div>
              <div class="info_Two">
                <div class="topLevelDomain">
                  <strong>Top Level Domain:</strong> be
                </div>
                <div class="currencies"><strong>Currencies:</strong> Euro</div>
                <div class="languages">
                  <strong>Languages:</strong> Dutch, French, German
                </div>
              </div>
            </div>
            <div class="country-border">
              <strong>Border Countries:</strong>
              <div>
                <button>France</button><button>Germany</button
                ><button>Netherlands</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="card.js"></script>
    <script type="module">
      import { toggleDarkMode } from "./darkMode.js";

      document.addEventListener("DOMContentLoaded", () => {
        toggleDarkMode();

        // Listen for dark mode changes in other pages
        window.addEventListener("darkModeChanged", (event) => {
          const { isDarkModeEnabled } = event.detail;
          document.body.classList.toggle("dark-mode", isDarkModeEnabled);
        });

        // ... other code
      });
    </script>
  </body>
</html>
